version: "3.9"

services:
  easiroster:
    build: .
    container_name: easiroster
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - easiroster-data:/app/data
    networks:
      - npm

volumes:
  easiroster-data:

networks:
  npm:
    external: true
